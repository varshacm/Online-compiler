<html>
<head>
	<title> Online Compiler</title>
</head>
<body>
<center>
<h1>Online Compiler</h1>
<form id="form" name="form" method="post" action="code">
<h3>Code</h3>
<textarea rows="20" cols="100" id="code" name="code" ></textarea> 
<br/>
<h2>Input</h3>
<textarea rows="20" cols="100" id="input" name="input" ></textarea> 
<br/>
Language : <select name="lang">
 
  <option value="Java">Java</option>  
  <option value="Python">Python</option> 
    
</select>
Compile With Input : 
<input type="radio" name="inputRadio" id="inputRadio" value="true"/>yes
<input type="radio" name="inputRadio" id="inputRadio" value="false"/>No
<br />
<input type="submit" value="submit"  name="submit" />
</form>
</center>
</body>
</html>
